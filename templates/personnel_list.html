<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Personnels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="auth-page-wrapper">
        <div class="container personnel-list-container">

            <div class="form-wrapper">
                <h2>Liste des Personnels</h2>

                <!-- Ajout d'un bouton pour ajouter un nouveau personnel -->
                <a href="{{ url_for('add_personnel') }}" class="add-personnel-button">Ajouter un Personnel</a>

                <!-- Table des personnels -->
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Poste</th>
                                <th>Service</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for personnel in personnel %}
                                <tr>
                                    <td>{{ personnel.id }}</td>
                                    <td>{{ personnel.name }} {{ personnel.surname }}</td>
                                    <td>{{ personnel.workstationn }}</td>
                                    <td>{{ personnel.service }}</td>
                                    <td class="actions">
                                        <!-- Modifier le personnel -->
                                        <a href="{{ url_for('edit_personnel', personnel_id=personnel.id) }}">Modifier</a>
                                        <!-- Supprimer le personnel -->
                                        <form action="{{ url_for('delete_personnel', personnel_id=personnel.id) }}" method="POST" style="display:inline;">
                                            <button type="submit" class="delete-button">Supprimer</button>
                                        </form>
                                    </td>
                                </tr>
                            {% else %}
                                <tr>
                                    <td colspan="5">Aucun personnel trouv√©.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
