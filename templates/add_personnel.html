<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Personnel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="auth-page-wrapper">
        <div class="container form-container">
            <div class="form-wrapper">
                <h2 class="text-white">Ajouter Personnel</h2>

                <form method="POST">
                    <div class="form-group input-group">
                        <label for="name">Nom :</label>
                        <input type="text" name="name" class="form-control" required placeholder="Entrez le nom">
                    </div>
                    <div class="form-group input-group">
                        <label for="surname">Prénom :</label>
                        <input type="text" name="surname" class="form-control" required placeholder="Entrez le prénom">
                    </div>
                    <div class="form-group input-group">
                        <label for="workstation">Poste :</label>
                        <input type="text" name="workstation" class="form-control" required placeholder="Entrez le poste">
                    </div>
                    <div class="form-group input-group">
                        <label for="service">Service :</label>
                        <input type="text" name="service" class="form-control" required placeholder="Entrez le service">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn add-personnel-button">Enregistrer</button>
                        <a href="{{ url_for('dashboard') }}" class="btn dashboard-button">Annuler</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
