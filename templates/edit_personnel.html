<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Personnel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="auth-page-wrapper">
        <div class="container form-container">
            <div class="form-wrapper">
                <h2 class="text-white">Modifier Personnel</h2>

                <!-- Formulaire d'édition du personnel -->
                <form method="POST" action="{{ url_for('edit_personnel', personnel_id=personnel.id) }}">
                    <div class="form-group input-group">
                        <label for="name">Nom :</label>
                        <input type="text" name="name" class="form-control" value="{{ personnel.name }}" required>
                    </div>
                    <div class="form-group input-group">
                        <label for="surname">Prénom :</label>
                        <input type="text" name="surname" class="form-control" value="{{ personnel.surname }}" required>
                    </div>
                    <div class="form-group input-group">
                        <label for="workstation">Poste :</label>
                        <input type="text" name="workstation" class="form-control" value="{{ personnel.workstation }}" required>
                    </div>
                    <div class="form-group input-group">
                        <label for="service">Service :</label>
                        <input type="text" name="service" class="form-control" value="{{ personnel.service }}" required>

                        <div class="button-group">
                        <button type="submit" class="btn add-personnel-button">Enregistrer</button>
                        </div>
