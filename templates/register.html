<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Inscription</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
 </head>
<body>

 <div class="auth-page-wrapper"> <div class="container">
  <div class="form-wrapper">
  <h2>Inscription</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    <form method="post" action="{{ url_for('login')}}">
  <div class="input-group">
  <label for="name" class="form-label">Nom d'utilisateur</label>
  <input type="text" id="name" name="name" placeholder="Choisissez un nom d'utilisateur">
  </div>
  <div class="input-group">
  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" name="email" placeholder="Votre adresse email">
  </div>
  <div class="input-group">
  <label for="Password" class="form-label">Mot de passe</label>
  <input type="password" id="Password" name="Password" placeholder="Créez un mot de passe">
  </div>
  <div class="input-group">
  <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe">
  </div>
  <button type="submit" class="btn">S'inscrire</button>
  </form>
  <div class="switch-form">
  <p>Déjà un compte? <a href="{{ url_for('login') }}">Se connecter</a></p>
  </div>
  </div>
  </div>
 </div> </body>
</html>
